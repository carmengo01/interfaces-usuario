<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Hola mundo</h1>
        <h2>Hej Hej!</h2>
        <h3><strong>Hello world!</strong></h3>
        <p>This is a <br> paragraph with a line break and a 
        <a href="https://www.w3schools.com">hyperlink</a> 
        to a very good tutorial web page.</p>

        <form action="">
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"
                title='Introduce your name' autocomplete="name"/>
                <br>
                <label for="classname">Family Name:</label>
                <input type="text" name="familyname" id="familyname"
                title='Introduce your family name' autocomplete="family name"/>
                <br>
                <label for="birth">Birth:</label>
                <input type="date" id="birth" name="birth">
                <br>
                
            </p>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
