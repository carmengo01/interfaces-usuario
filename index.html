<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Hola mundo</h1>
        <h2>Hej Hej!</h2>
        <h3><strong>Hello world!</strong></h3>
        <p>This is a <br> paragraph with a line break and a 
        <a href="https://www.w3schools.com">hyperlink</a> 
        to a very good tutorial web page.</p>

        <form action="">
            <p>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Pepe"
                title='Introduce your name' autocomplete="name" required/>
                <br>
                <label for="classname">Family Name: </label>
                <input type="text" name="familyname" placeholder="Botella" id="familyname"
                title='Introduce your family name' autocomplete="family name" required/>
                <br>
                <label for="birth">Birth: </label>
                <input type="date" id="birth" name="birth" required>
                <br>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="pepe@hotmail.com"
                title='Introduce your email' autocomplete="email" required>
                <br>
                <label for="telephone">Phone Number: </label>
                <input type="tel" name="telephone" id="telephone" placeholder="666-666-666"
                title='Introduce your phone number' required>
                <br>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="1234"
                title='Introduce your password' required>
                <br>
                <label for="colour">Favourite Colour: </label>
                <input type="color" name="color" id="color">
            </p>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
